<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">

      <!-- First Submit Section, Personal Info-->
      <fieldset>
        <legend>Personal information</legend>
        <label for="lname">Surname:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          autocomplete="off"
        >
        <br>
        <label for="fname">Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          autocomplete="off"
        >
        <br>
        <label for="Quantity">How old are You:</label>
        <input
          type="number"
          id="Quantity"
          name="Quantity"
          value="12"
          min="1"
          max="100"
        >
        <br>
        <label for="Birthday">Full date of birth:</label>
        <input
          type="date"
          id="Birthday"
          name="Birthday"
        >
        <br>
        <label for="Conditions">I accept the term of the agreement:</label>
        <input
          type="checkbox"
          id="Conditions"
          name="Conditions"
        >
      </fieldset>
      <br>

      <!-- Second Submit Section, Email & Password -->
      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
        >
        <br>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="6"
          maxlength="10"
          required
        >
        <br>
      </fieldset>
      <br>

      <!-- About myself section -->
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <p>Do you love cats?
          <input
            type="radio"
            id="pets"
            name="pets"
            value="Yes"
          >
          <label for="pets">Yes</label>
          <input
            type="radio"
            name="pets"
            value="No"
          >
          <label for="pets">No</label>
          <br>
        </p>

        <label for="favcolor">What is your favorite color?</label>
        <input
          type="color"
          id="favcolor"
          name="favcolor"
          value="#000000"
        >
        <br>

        <label for="sleep">What time do you go to bed?</label>
        <input
          type="time"
          id="sleep"
          name="sleep"
        >
        <br>
        <label for="favcars">What are your favorite brand of cars?</label>
        <select
          id="favcars"
          multiple size="4"
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <br><br>

        <label for="rating">How do you rate our work?</label>
        <input
          type="range"
          id="rating"
          name="rating"
          value="0"
        >
      </fieldset>
      <br>

      <!-- Additinal info -->

      <fieldset>
        <legend>Additional info:</legend>
        <label for="message">Comments:</label>
        <textarea
          name="message"
          id="message"
       ></textarea>
        <br><br>
        <label for="feedback">Would you recommend us?</label>
        <select
          name="feedback"
          id="feedback"
        >
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <br>

      <input type="submit">

    </form>
  </body>

</html>
<br>
